<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!-- Create a header element  -->
    <!-- Inside the header, add an <h1> element containing your name -->
    <header>
        <h1>Lloyd Prock</h1>
        <p class="personalTitle">EDA Software Development Student</p>
    </header>

    <!-- Include an image -->
    <img src="https://images.unsplash.com/photo-1587187174606-2cf853e2f00b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="Angel Warrior" class="imgSize">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I grew up on a Farm</li>
        <li>Coding has always been a passion of mine</li>
        <li>My Pug's name is "Bear"</li>
    </ul>

    <!-- Create a footer element -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer class="footerSizing">
        <p>"I hated every minute of training, but I said, 'Don't quit. Suffer now and live the rest of your life as a
            champion." - Muhammad Ali</p>
    </footer>

    <script src="helloWorld.js"></script>
</body>

</html>
